<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> 
    <link rel="stylesheet" href="style.css">
   

</head>
<body>
     <div class="container">
    <h1 class="h1 ">JavaScript MarkSheet</h1>
    <input id="get" class="form-control form-control-lg mt-4 col-lg-6 col-sm-12" type="text" placeholder="Enter Full Name">
    <input id="get1" class="form-control form-control-lg mt-4 col-lg-6 col-sm-12 " type="number"placeholder="Enter Roll Number">
    <input id="get2" class="form-control col-lg-6 col-sm-12 form-control-lg mt-4" type="number" placeholder="Enter Computer Marks">
    <input id="get3" class="form-control col-lg-6 col-sm-12 form-control-lg mt-4" type="number" placeholder="Enter Physics Marks">
    <input id="get4" class="form-control col-lg-6 col-sm-12 form-control-lg mt-4" type="number" placeholder="Enter Urdu Marks">
    <input id="get5" class="form-control col-lg-6 col-sm-12 form-control-lg mt-4" type="number" placeholder="Enter English Marks">
    <input id="get6" class="form-control col-lg-6 col-sm-12 form-control-lg mt-4" type="number" placeholder="Enter Mathamatic Marks">
    <div class="input-group mb-3 mt-4 col-lg-6 col-sm-12">
        <div class="input-group-prepend">
          <span class="input-group-text">Upload</span>
        </div>
        <div class="custom-file ">
          <input type="file" class="custom-file-input " id="inputGroupFile01">
          <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
        </div>
      </div>
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter" onclick="submit()">
        Submit
      </button>
      
      <!-- Modal -->
      <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h2 class="modal-title" id="exampleModalLongTitle">Result</h2>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <table >
                <thead>
                    <tr>
                      <th scope="col" class="p-3">Name</th>
                      <th scope="col">Roll Num</th>
                      <th scope="col" class="p-3">Total marks</th>
                      <th scope="col" class="p-2">Percentage</th>
                      <th scope="col">Grade</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr class="d">
                      <td id="name"></td>
                      <td id="roll"></td>
                      <td id="tot"></td>
                      <td id="Percentage"></td>
                      <td id="grade"></td>
                    </tr>
                  </tbody>
                </table>
            </div>
       
          </div>
        </div>
      </div>
      <!-- <button type="button" class="btn btn-primary col-lg-6 col-sm-12" onclick="submit()">SUBMIT</button> -->
</div> 



























<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
   <script src="app.js"></script>
   <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
